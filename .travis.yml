# sudo is required to use Docker services in Travis
sudo: required
services:
  - docker
dist: trusty
language: node_js
node_js:
  - "8"
notifications:
  email: false
script:
  - make build
  - make test
  - docker cp ketohub_web_app:latest:/app/dist ./dist/
  - docker cp ketohub_web_app:latest:/app/coverage/ ./coverage/
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  # Deploy master to production
  provider: firebase
  on:
    branch: master
  token:
    secure: ""
  skip_cleanup: true
