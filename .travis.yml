sudo: required
services:
  - docker
dist: trusty
language: node_js
node_js:
  - "8"
notifications:
  email: false
script:
  - IMAGE_VERSION=$(git rev-parse HEAD)
  - docker build -t ketohub:${IMAGE_VERSION} .
  - docker create --name ketohub-container ketohub:${IMAGE_VERSION} --volume ./:/app
  # Fix paths in lcov.info so they match Coveralls' expectation that they were generated on Travis.
  - PREFIX=$(pwd) && sed -i -- 's@^SF:\/app@SF:'"${PREFIX}"'@g' ./coverage/lcov.info
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy:
  # Install firebase-functions pre-requisites for deploying.
  - cd ./functions && npm install && cd ../
deploy:
  provider: firebase
  on:
    # Only deploy from master.
    branch: master
  token:
    secure: ""
  skip_cleanup: true
